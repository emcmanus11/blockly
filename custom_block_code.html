
<!doctype html>
<!-- https://rawgit.com/emcmanus11/blockly/master/custom_block_code.html -->
<html>
	<head>
		<meta charset="utf-8">
		<xml id="toolbox" style="display: none">
			<block type="search_site"></block>
			<block type="search_exact"></block>
			<block type="search_normal"></block>
			<block type="do_not_include"></block>
			<block type="within_this_range"></block>
			<block type="search_filetype"></block>
		</xml>
		<style type="text/css">
			html, body{
				padding: 0;
				margin: 0;
				font-family: Arial;
			}	
			
			#searchText {
				width: 840px;
				height: 25px;
				resize: none;
				padding: 0;
			}

			#blocklyDiv {
				height: 310px; 
				width: 1000px;
				margin: 0;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}

			#submit {
				position: relative;
				display: inline-block;
				height: 27px;
				width: 50px;
				background: rgb(39, 107, 255) url("search-icon-white-one-md.png") no-repeat center center;
				background-size: 15px auto;
				padding: 0;
				border: none;
				float: right;
			}

			#searchBox {
				display: block;
				margin-right: auto;
				margin-left: auto;
				width: 98%;
				margin-top: 80px;
				margin-bottom: 55px;
			}

			#colorStrip ul {
				margin: 0;
				padding: 0;
				display: inline-block;
			}

			.colorStrip-li {
				background: rgb(39, 107, 255) url("icons.png") no-repeat center center;
				background-size: 40px auto;


				display: inline-block;
				list-style: none;
				height: 30px;
				width: 30px;
				background-color: red;
			}

			.colorStrip-li {
				cursor: pointer;
			}

			#search_site {
				background-color: #5B80A6;
				background-position: -5px -11px;
			}

			#exact_phrase {
				background-color: #AC7D66;
				background-position: -5px -50px;
			}

			#similar_term {
				background-color: #A6935B;
				background-image: none;
			}

			#dont_include {
				background-color: #745BA6;
			}

			#range {
				background-color: #5BA65B;
				background-position: -5px -150px;
			}

			#filetype {
				background-color: #995BA6;
				background-position: -5px -113px;
			}

			#google_logo {
				height: 95px;
				display: block;
				margin-right: auto;
				margin-left: auto;
			}

			#strip_container {
				display: block;
				position: relative;
				width: 900px;
				margin-left: auto;
				margin-right: auto;
			}

			#submit_container {
				height: 30px;
			}

			#advanced_link {
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="searchBox">
			<img id="google_logo" src="Google-logo.png">
			<div id="strip_container">
				<div id="colorStrip">
					<ul>
						<li id="search_site" class="colorStrip-li"></li> 
						<li id="exact_phrase" class="colorStrip-li"></li>
						<li id="similar_term" class="colorStrip-li"></li>
						<li id="dont_include" class="colorStrip-li"></li>
						<li id="range" class="colorStrip-li"></li>
						<li id="filetype" class="colorStrip-li"></li>
					</ul>
					<a id="advanced_link" href="https://support.google.com/websearch/answer/2466433?hl=en">Advanced Search</a>
				</div>
				<div id="submit_container">
					<textarea id="searchText" type="text" onKeyPress="enterpressalert(event, this)"></textarea>
					<button id="submit" onclick="goToGoogle()"></button>
				</div>
			</div>
		</div>
		<div id="blocklyDiv"></div>
		<script src="blockly_compressed.js"></script>
		<!-- <script src="blockly_uncompressed.js"></script> -->
		<script src="blocks_compressed.js"></script>
		<!-- Uncomment files below to hack at the core javascript
		     without having to rebuild every time
		 -->
		<!-- <script src="blocks/logic.js"></script>
		<script src="blocks/loops.js"></script>
		<script src="blocks/math.js"></script>
		<script src="blocks/text.js"></script>
		<script src="blocks/lists.js"></script>
		<script src="blocks/colour.js"></script>
		<script src="blocks/variables.js"></script>
		<script src="blocks/procedures.js"></script> -->

		<script src="javascript_compressed.js"></script>
		<script src="msg/js/en.js"></script>
		<script src="custom_block_code.js"></script>
		<script>
			Blockly.inject(document.getElementById('blocklyDiv'),
				{toolbox: document.getElementById('toolbox'), trashcan: true, scrollbars: true});
			var rootBlock = Blockly.Block.obtain(Blockly.mainWorkspace, 'refine_search');
		    rootBlock.initSvg();
		    rootBlock.render();
		    rootBlock.setMovable(false);
		    rootBlock.setDeletable(false);
		    rootBlock.moveBy(10, 10);
		    Blockly.addChangeListener(myUpdateFunction);
		</script>
	</body>
</html>
